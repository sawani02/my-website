<h2>Registration Form</h2>


<!-- Demo of creating a form to test the form, input, select and many more tags required. -->

<!-- form for first and last name -->
<form>
	<label for="first">First name:</label>
	<input id = "first" type="text" name="first" placeholder="John" required=>

	<label for="last">Last name:</label>
	<input id = "last" type="text" name="last" placeholder="Smith" required>

<div>
	<label for="male">Male:</label>
	<input id = "male"type="radio" name="gender" value="male">
	<label for="female">Female:</label>
	<input id = "female"type="radio" name="gender" value ="female">
	<label for="other">Other:</label>
	<input id = "other"type="radio" name="gender" value="other">

</div>



 <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required placeholder="your email">

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" pattern=".{5,10}" placeholder="your password" required title="5 to 10 characters">
    </div>
